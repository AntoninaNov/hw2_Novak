<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white text-center p-3">Header</header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="index.html">Form Page</a></li>
                    <li class="nav-item"><a class="nav-link" href="text.html">Text Page</a></li>
                    <li class="nav-item"><a class="nav-link" href="media.html">Media Page</a></li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h2>Form</h2>
            <!-- Form starts here -->
            <form id="myForm">
                <div class="form-group">
                    <label for="inputText">Text Input</label>
                    <input type="text" class="form-control" id="inputText" placeholder="Enter text">
                </div>
                <div class="form-group">
                    <label for="inputFile">File Input</label>
                    <input type="file" class="form-control-file" id="inputFile">
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio">
                    <label class="form-check-label" for="radio1">Option 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio">
                    <label class="form-check-label" for="radio2">Option 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox">
                    <label class="form-check-label" for="checkbox">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <h2>Form Responses</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Text Input</th>
                    <th>File Name</th>
                    <th>Option Chosen</th>
                    <th>Checkbox</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <!-- Table rows will be added here -->
                </tbody>
            </table>
        </main>
    </div>
</div>
<footer class="bg-primary text-white text-center p-3">Footer</footer>

<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#myForm').submit(function(e) {
            e.preventDefault();
            var textInput = $('#inputText').val();
            var fileInput = $('#inputFile').val().split('\\').pop();
            var radioInput = $('input[name="optradio"]:checked').parent().text().trim();
            var checkboxInput = $('#checkbox').is(':checked') ? 'Checked' : 'Not Checked';
            $('#tableBody').append('<tr><td>' + textInput + '</td><td>' + fileInput + '</td><td>' + radioInput + '</td><td>' + checkboxInput + '</td></tr>');
        });
    });
</script>
</body>
</html>
